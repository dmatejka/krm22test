<img
  class="avatar"
  default="/assets/avatar/dumb.svg"
  [src]="user.img"
  [attr.alt]="user.fullName"
  loading="lazy"
/>
<mat-card-content>
  <div class="content">
    <h3>
      <a class="nav-link" [routerLink]="[user.id]">{{ user.fullName }}</a>
    </h3>
    <div class="email">
      <a [attr.href]="'mailto: ' + user.email">
        <mat-icon>email</mat-icon> </a
      ><span> {{ user.email }}</span>
    </div>
  </div>
</mat-card-content>

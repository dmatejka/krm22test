<div class="wrapper">
  <krm-user-tile
    *ngIf="user$ | async as user"
    class="tile fade-in"
    [user]="user"
    [cStatus]="
      user.first_name === 'Dumb' ? ApiStatusT.Loading : ApiStatusT.Success
    "
    [cOrientation]="CompOrientationT.Portrait"
  >
  </krm-user-tile>
</div>
